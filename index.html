<!DOCTYPE html>
<html lang="en">
<head>
	<title>Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">	
	<link rel="stylesheet" type="text/css" href="build/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">	
</head>
<body>
	<header class="header">
		<div class="menu">
			<img src="src/images/burger.png">
		</div>
		<div class="logo">
			<img class="logo-button" src="src/images/ybutton.png">
			<img class="logo-youtube" src="src/images/Youtube.png">
		</div>
		<div class="search">
			<input class="search-input" type="text" name="" placeholder="Search">
			<img class="search-icon" src="src/images/search.png">
		</div>
		<div class="top-navigation">
			<div class="top-navigation__item">
				<img src="src/images/camera.png">
			</div>
			<div class="top-navigation__item">
				<img src="src/images/dots.png">
			</div>
			<div class="top-navigation__item">
				<img src="src/images/bell.png">
			</div>
		</div>
		<div class="top-userpic">
			<img src="src/images/Userpic.png">
		</div>
	</header>
	<section class="videoplayer">
		<div class="videoplayer__main videoplayer-main">
			<div class="videoplayer-main__image videoplayer-img">
				<img class="videoplayer-img_item" src="src/images/player.png">
			</div>
		</div>
		<div class="videoplayer__playlist videoplayer-playlist">
			<div class="videoplayer-playlist__header playlist-header">
				<h3 class="playlist-header__title">Next</h3>
				<div class="toggle">
					<span class="switch-text">Autoplay</span>
					<label class="switch">
					  <input type="checkbox">
					  <span class="slider round"></span>
					</label>					
				</div>
			</div>
			<div class="videoplayer-playlist__item playlist-item">
				<div class="playlist-item__image playlist-image">
					<img class="playlist-image__item" src="src/images/video/playlist-1.png">
				</div>
				<div class="playlist-item__description">
					<h4 class="playlist-item__title">Baby Monitor Technology</h4>
					<p class="playlist-item__text"><span class="playlist-item__views">123k views</span><span class="playlist-item__author">Dollie Blair</span></p>
				</div>
			</div>
			<div class="videoplayer-playlist__item playlist-item">
				<div class="playlist-item__image playlist-image">
					<img class="playlist-image__item" src="src/images/video/playlist-2.png">
				</div>
				<div class="playlist-item__description">
					<h4 class="playlist-item__title">A Good Autoresponder</h4>
					<p class="playlist-item__text"><span class="playlist-item__views">123k views</span><span class="playlist-item__author">Dollie Blair</span></p>
				</div>
			</div>
			<div class="videoplayer-playlist__item playlist-item">
				<div class="playlist-item__image playlist-image">
					<img class="playlist-image__item" src="src/images/video/playlist-3.png">
				</div>
				<div class="playlist-item__description">
					<h4 class="playlist-item__title">Selecting The Right Hotel</h4>
					<p class="playlist-item__text"><span class="playlist-item__views">123k views</span><span class="playlist-item__author">Dollie Blair</span></p>
				</div>
			</div>
			<div class="videoplayer-playlist__item playlist-item">
				<div class="playlist-item__image playlist-image">
					<img class="playlist-image__item" src="src/images/video/playlist-4.png">
				</div>
				<div class="playlist-item__description">
					<h4 class="playlist-item__title">Baby Monitor Technology</h4>
					<p class="playlist-item__text"><span class="playlist-item__views">123k views</span><span class="playlist-item__author">Dollie Blair</span></p>
				</div>
			</div>									
		</div>
	</section>
	<footer></footer>
	<script src="build/js/script.js"></script>
</body>
</html>
